<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- <link rel="stylesheet" href="/styles/bootstrap.min.css"> -->
    <link rel="stylesheet" href="/styles/angular-material.min.css">
    <link rel="stylesheet" href="/styles/style.css">
    <script type="text/javascript" src="/vendor/angular.min.js"></script>
    <script type="text/javascript" src="/vendor/angular-route.min.js"></script>
    <script type="text/javascript" src="/vendor/angular-animate.min.js"></script>
    <script type="text/javascript" src="/vendor/angular-aria.min.js"></script>
    <script type="text/javascript" src="/vendor/angular-material.min.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/controllers/jeff.controller.js"></script>

  </head>
  <body ng-app="myApp" layout="column">

    <md-toolbar layout="row" class="toolbar">  <!-- declarative components -->
      <md-button class="menu" ng-click="jc.toggleMenu()">
        <md-icon md-svg-src="assets/ic_reorder_black_24px.svg" class="avatar"></md-icon>
      </md-button>
      <h3>Angular Material</h3>
    </md-toolbar>

    <div class="container" layout="row" flex >
      <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-20dp" flex="30" md-component-id="left">
        <!-- md-is-locked-open="true" -->
        <md-list>
          <md-list-item>
            <md-button flex>
              <md-icon md-svg-src="assets/ic_code_black_24px.svg" class="avatar"></md-icon>
                <h4>Jeff Kealy</h4>
            </md-button>
          </md-list-item>
          <md-list-item>
            <md-button class="share" flex>
              <md-icon md-svg-src="assets/ic_sentiment_very_satisfied_black_48px.svg" class="avatar"></md-icon>
                <h4>Jake Iwen</h4>
            </md-button>
          </md-list-item>
          <md-list-item>
            <md-button class="share" flex>
              <md-icon md-svg-src="assets/ic_rowing_black_24px.svg" class="avatar"></md-icon>
                <h4>Huck Brock Chipoltle</h4>
            </md-button>
          </md-list-item>
        </md-list>
      </md-sidenav>
      <md-content ng-view id="content"  flex>
        <!-- <main  id="mainContent">
        </main> -->
      <md-content>
    </div>
<!-- programatic components -->
  </body>
</html>
